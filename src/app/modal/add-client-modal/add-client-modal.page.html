<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Añadir un Cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content> 
    <ion-card>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <ion-item lines="full">
          <ion-label position="stacked">Nombre Completo <ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="name" (ionInput)="searchClient($event)" required auto [debounce]="350"></ion-input>
          <ion-virtual-scroll [items]="clients" *ngIf="clients.length > 0">
            <ion-item *virtualItem="let client" button (click)="selectClient(client)">
              {{ client.name }}
              {{ client.idNumber}}
            </ion-item>
          </ion-virtual-scroll>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Numero Documento<ion-text color="danger">*</ion-text></ion-label>    
          <ion-input formControlName="idNumber" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">País</ion-label>
            <ion-input formControlName="country" (ionInput)="searchCountry($event)" type="text"></ion-input>
            <ion-virtual-scroll [items]="countries" *ngIf="countries.length > 0"
                approxItemHeight="5px">
              <ion-item *virtualItem="let country" button (click)="selectCountry(country)">
                {{ country.name }}
              </ion-item>
            </ion-virtual-scroll>
        </ion-item>
      <ion-item lines="none">
        <ion-segment (ionChange)="segmentChanged($event)" color="primary" 
        class="ion-padding-top ion-padding-bottom">
          <ion-segment-button layout="icon-top">
            <ion-icon name="card"></ion-icon>
              DNI
          </ion-segment-button>
          <ion-segment-button layout="icon-top">
              <ion-icon name="journal"></ion-icon>
              Passaporte  
          </ion-segment-button>
          <ion-segment-button layout="icon-top">
            <ion-icon name="bookmarks"></ion-icon>
            Otro
          </ion-segment-button>
        </ion-segment>
      </ion-item> 
        <ion-button type="submit" (click)="onSubmit()" [disabled]="clientForm.invalid" expand="block">
          Proximo
        </ion-button>
        <ion-button (click)="dismiss()" color="danger" expand="block">
          Cancelar
        </ion-button>
      </form> 
    </ion-card>
