<ion-header>
  <ion-toolbar>
    <ion-title>
      Alquileres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Busca alquiler" [debounce]="250"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let rental of rentals" button detail="false">
        <ion-avatar slot="start">
          <ion-img [src]="rental.car.image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h4>Retirada: {{rental.pickupDate | date:'EEE, dd/MMM - HH:mm'}} </h4>
          <h4>Devoluci√≥n: {{rental.returnDate |date:'EEE, dd/MMM - HH:mm'}}</h4>
          <h4>{{rental.car.registration }} - {{rental.car.modelName}}</h4>
          <h4>{{rental.client.name }}</h4>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button vertical (click)="cleanRental()" routerLink="/add-rental-modal" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
